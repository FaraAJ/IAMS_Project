<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processed Files</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <header class="app-header d-flex align-items-center mb-4"></header>
        <img src="{{ url_for('static', filename='favicon.png') }}" alt="App Logo" class="app-logo me-2">
        <h1 class="app-title">Data Processor</h1>
    </header>
  <div class="results-container">
    <h1>Processed Files</h1>
    <ul class="list-group mb-4">
      {% for file in filenames %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ file }}
          <a href="{{ url_for('download_file', filename=file) }}" class="btn btn-sm btn-success">Download</a>
        </li>
      {% endfor %}
    </ul>

    <div class="text-center mb-4">
        <a href="{{ url_for('download_all') }}?filenames={{ ','.join(filenames) }}" class="btn btn-outline-primary">
          Download All as ZIP
        </a>
    </div>

    <div class="text-center">
      <a href="/upload" class="btn btn-secondary">Process More Files</a>
    </div>
  </div>

  <footer>
    &copy; 2025 <strong>Data Processor App</strong>. All rights reserved.
  </footer>
</body>
</html>
