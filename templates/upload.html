<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Files</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <header class="app-header d-flex align-items-center mb-4">
        <img src="{{ url_for('static', filename='favicon.png') }}" alt="App Logo" class="app-logo me-2">
        <h1 class="app-title">Data Processor</h1>
    </header>
  <div class="upload-container">
    <h1>Upload CSV or Excel Files</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <div class="mb-4">
        <label for="fileInput" class="form-label">Choose one or more files</label>
        <input class="form-control" type="file" id="fileInput" name="files" multiple required accept=".csv,.xls,.xlsx">
      </div>
      <button class="btn btn-primary w-100" type="submit">Upload & Process</button>
    </form>
  </div>

  <footer>
    &copy; 2025 <strong>Data Processor App</strong>. All rights reserved.
  </footer>
</body>
</html>
